<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- AUTONOMOUS_SEO_LAYOUT_V2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
  {% if site.adsense_client_id %}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense_client_id }}" crossorigin="anonymous"></script>
  {% endif %}
  <style>
    :root{
      --bg:#f6f3ee;
      --surface:#ffffff;
      --text:#1f1f1f;
      --muted:#5e5e5e;
      --accent:#d98a30;
      --accent-2:#2f4b7c;
      --radius:20px;
      --shadow:0 14px 40px rgba(31,31,31,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Manrope","Segoe UI",sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, #fbe2c7 0%, transparent 60%),
        radial-gradient(900px 500px at 90% -20%, #d7e7ff 0%, transparent 55%),
        var(--bg);
      line-height:1.7;
    }
    a{color:var(--accent-2);text-decoration:none}
    a:hover{text-decoration:underline}
    .page{max-width:980px;margin:40px auto;padding:0 20px 60px}
    .site-header{
      display:flex;flex-direction:column;gap:6px;
      padding:24px 26px;background:rgba(255,255,255,0.7);
      border-radius:var(--radius);box-shadow:var(--shadow);backdrop-filter:blur(6px);
    }
    .site-title{font-family:"Fraunces","Georgia",serif;font-size:32px;color:var(--text);letter-spacing:0.2px}
    .site-tagline{color:var(--muted);margin:0}
    .content-card{
      margin-top:24px;background:var(--surface);
      border-radius:var(--radius);box-shadow:var(--shadow);
      padding:34px 40px;
    }
    h1,h2,h3{font-family:"Fraunces","Georgia",serif;line-height:1.2;margin-top:32px}
    h1{font-size:34px;margin-top:0}
    h2{font-size:26px}
    h3{font-size:20px}
    p{margin:14px 0}
    img{max-width:100%;border-radius:16px;margin:18px 0}
    blockquote{margin:18px 0;padding:14px 18px;border-left:4px solid var(--accent);background:#fff5e9}
    code,pre{font-family:"SFMono-Regular",Consolas,monospace}
    pre{padding:16px;border-radius:12px;background:#0f172a;color:#f8fafc;overflow:auto}
    .site-footer{margin-top:24px;color:var(--muted);font-size:14px;text-align:center}
    .post-meta{color:var(--muted);font-size:14px}
    .post-list{display:grid;gap:18px;margin-top:20px}
    .post-card{
      background:#fff;border-radius:16px;padding:18px 22px;box-shadow:var(--shadow)
    }
    @media (max-width:640px){
      .page{margin:18px auto;padding:0 14px 40px}
      .content-card{padding:24px}
      h1{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="site-header">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <p class="site-tagline">{{ site.description }}</p>
    </header>
    <main class="content-card">
      {{ content }}
    </main>
    <footer class="site-footer">Updated {{ site.time | date: "%B %-d, %Y" }}</footer>
  </div>
  {% if site.adsense_client_id and site.adsense_slot %}
  <ins class="adsbygoogle" style="display:block" data-ad-client="{{ site.adsense_client_id }}" data-ad-slot="{{ site.adsense_slot }}" data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  {% endif %}
</body>
</html>
